version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - chmod +x gradlew
      - ./gradlew clean buildZip
      - sam package
        --template-file template.yml
        --output-template-file package.yml
        --s3-bucket demo-ci-cd-sam-bucket-smugford
artifacts:
  files:
    - package.yml
